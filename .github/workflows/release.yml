name: Release

on:
  push:
    branches: [ master ]

jobs:
  Build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, windows-latest ]
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: npm install
    - name: Build on ${{ matrix.os }}
      run: GH_TOKEN=${{ secrets.GH_TOKEN }} npm run electron:build -- -p always